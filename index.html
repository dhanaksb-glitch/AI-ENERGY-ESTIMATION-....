<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Energy Estimation Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI-Enabled Energy Estimation Dashboard</h1>

    <label for="area">Area / District Name:</label>
    <input type="text" id="area" placeholder="e.g. Coimbatore">

    <label for="houses">Number of Houses:</label>
    <input type="number" id="houses" placeholder="e.g. 5000">

    <label for="units">Average Units per House (kWh/month):</label>
    <input type="number" id="units" placeholder="e.g. 150">

    <button onclick="calculateEnergy()">Estimate Energy</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
